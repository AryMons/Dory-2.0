<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dory's Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #001f3f, #003f6f);
            color: #dcdcdc;
            text-align: center; /* Center-align all text */
        }

        header, footer {
            width: 100%;
            padding: 1.5em 0;
            background: linear-gradient(to right, #002b5c, #003f7f);
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #001b3b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: #dcdcdc;
            font-weight: bold;
            transition: background-color 0.4s, transform 0.3s;
        }

        nav a:hover {
            background-color: #003f7f;
            transform: scale(1.1);
            color: #ffffff;
        }

        main {
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        section {
            background: #002b5c;
            border-radius: 10px;
            padding: 1.5em;
            color: #dcdcdc;
            margin-bottom: 1.5em;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 80%;
            text-align: center;
            max-width: 800px;
        }

        section h2 {
            color: #66ccff;
            margin-bottom: 0.5em;
        }

        .button {
            background-color: #005a9c;
            border: none;
            color: #ffffff;
            padding: 10px 25px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #003f7f;
            transform: scale(1.1);
        }

        /* Image Styles */
        .city-image {
            width: 50%;
            border-radius: 10px;
            margin: 1em 0;
            max-width: 100%; /* Ensure responsiveness */
        }

        /* Special Section Styles */
        #special {
            display: none; /* Hidden initially */
            animation: fadeIn 1s;
            background: linear-gradient(to bottom, rgba(139, 0, 0, 0.8), rgba(220, 20, 60, 0.8)); /* Layered gradient */
            color: #ffffff;
            padding: 2em;
            border-radius: 10px;
            margin-top: 1.5em;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: left;
            background-image: url('images/carnation.jpg'); /* Add carnation flowers background */
            background-size: cover;
        }

        #special img {
            width: 30%;
            border-radius: 10px;
            margin: 5px;
            max-width: 100%;
        }

        #special p {
            font-size: 1.2em;
            margin-top: 1em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dory: The Ultimate Princess of CarKind!</h1>
    </header>
    <nav>
        <a href="#about">About Dory</a>
        <a href="#adventures">Adventures</a>
    </nav>
    <main>
